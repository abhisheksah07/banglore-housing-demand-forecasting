<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Price Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }

    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #f0f0f0;
      text-align: center;
      text-shadow: 0 0 3px #000;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Home Price Prediction</h1>

    <label for="locations">Location</label>
    <select id="locations">
      <option value="">Select Location</option>
    </select>

    <label for="sqft">Total Sqft</label>
    <input type="number" id="sqft" placeholder="Enter area in sqft" min="300" />

    <label for="bhk">BHK</label>
    <input type="number" id="bhk" placeholder="Number of Bedrooms" min="1" />

    <label for="bath">Bath</label>
    <input type="number" id="bath" placeholder="Number of Bathrooms" min="1" />

    <button onclick="getPrediction()">Predict Price</button>

    <div id="result"></div>
  </div>

  <footer>
    Made by Abhishek Sah
  </footer>

  <script>
    async function loadLocations() {
      try {
        const res = await fetch('http://127.0.0.1:5000/get_location_names');
        const data = await res.json();
        const locations = data.locations;
        const locDropdown = document.getElementById("locations");

        locations.forEach(loc => {
          const option = document.createElement("option");
          option.text = loc;
          option.value = loc;
          locDropdown.add(option);
        });
      } catch (error) {
        alert("Failed to load locations. Please check your backend.");
      }
    }

    async function getPrediction() {
      const location = document.getElementById("locations").value;
      const sqft = parseFloat(document.getElementById("sqft").value);
      const bhk = parseInt(document.getElementById("bhk").value);
      const bath = parseInt(document.getElementById("bath").value);

      if (!location) {
        alert("Please select a location.");
        return;
      }
      if (isNaN(sqft) || sqft < 300) {
        alert("Sqft must be a number and at least 300.");
        return;
      }
      if (isNaN(bhk) || bhk < 1) {
        alert("BHK must be a positive number.");
        return;
      }
      if (isNaN(bath) || bath < 1) {
        alert("Bath must be a positive number.");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/predict_price", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ location, total_sqft: sqft, bath, bhk })
        });

        const data = await res.json();
        document.getElementById("result").innerText = `Estimated Price: â‚¹ ${data.estimated_price} Lakhs`;
      } catch (error) {
        alert("Prediction failed. Please check your backend.");
      }
    }

    loadLocations();
  </script>
</body>
</html>
